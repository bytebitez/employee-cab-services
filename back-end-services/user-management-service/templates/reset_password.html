<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Example CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
        }
        .logo img {
            max-width: 100px;
            height: auto;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- <img src="{{ logo_url }}" alt="Company Logo"> -->
            <h1>{{ company_name }}</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Your new password is: <strong>{{ new_password }}</strong></p>
            <p>Please keep this password secure and update it after logging in.</p>
            <p>Thank you,</p>
            <p>{{ company_name }}</p>
        </div>
    </div>
</body>
</html>
